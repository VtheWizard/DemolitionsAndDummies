<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="game" width="440" height="440" style="border:1px solid #000000;"></canvas>
    <script>        
        const socket = new WebSocket('ws://127.0.0.1:8080/ws');
        
        socket.onopen = () => {
            console.log('connection established');
        }

        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'w':
                    my_player.new_position.x--;
                    socket.send(JSON.stringify({ type: "new_player_position", playerPosition:{"row":my_player.new_position.x--, "col": my_player.new_position.y}}));
                    break;
                case 'a':
                    my_player.new_position.y--;
                    socket.send(JSON.stringify({ type: "new_player_position", playerPosition:{"row":my_player.new_position.x, "col": my_player.new_position.y}}));
                    break;
                case 's':
                    my_player.new_position.x++;
                    socket.send(JSON.stringify({ type: "new_player_position", playerPosition:{"row":my_player.new_position.x, "col": my_player.new_position.y}}));
                    break;
                case 'd':
                    my_player.new_position.y++;
                    socket.send(JSON.stringify({ type: "new_player_position", playerPosition:{"row":my_player.new_position.x, "col": my_player.new_position.y}}));
                    break;
                case ' ':
                    socket.send(JSON.stringify({ type: "bomb_set", bomb_location: [1,0]}))
                    break;
            }
        });

        socket.onmessage = (event) => {
            const message = JSON.parse(event.data);
            console.log(message)

            if (message.type == "player_id") {
                my_player_id = message.player_id;

            }

            if (message.type == "spawn_player") {
                const { player_id, new_position } = message;
                drawPlayer(new_position.x, new_position.y, 10, player_colors[players.length])
                players.push({player_id, new_position})
                console.log(players)
                if (my_player == undefined) {
                    my_player = players.find(p => p.player_id === my_player_id);
                }
            }

            if (message.type == "new_player_position") {
                const { player_id, new_position } = message;
                updatePlayer(player_id, new_position);
            }

            if (message.type == "grid_init") {
                grid = message.cells;
                drawGrid(grid);
            }

            if (message.type == "bomb_set") {
                drawPlayer(message.bombPosition.x, message.bombPosition.y, 6, "blue"); 
            }

        };

        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        const cellSize = 40;
        const players = [];
        const player_colors = ["red", "blue", "green", "yellow"];
        let my_player_id = "";
        let my_player;
        let grid = [[]];

        function drawGrid(cells) {
            for (let row = 0; row < cells.length; row++) {
                for (let col = 0; col < cells[0].length; col++) {
                    const x = col * cellSize;
                    const y = row * cellSize;

                    if (cells[row][col] === 2) {
                        ctx.fillStyle = 'DimGray';
                    } else if (cells[row][col] === 1) {
                        ctx.fillStyle = 'DarkGray';
                    } else {
                        ctx.fillStyle = 'white';
                    }

                    ctx.fillRect(x, y, cellSize, cellSize);
                    ctx.strokeStyle = 'black';
                    ctx.strokeRect(x, y, cellSize, cellSize);
                }
            }
        }

        function drawPlayer(row, col, radius, color) {
            const centerX = col * cellSize + cellSize / 2;
            const centerY = row * cellSize + cellSize / 2;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function clearCell(row, col) {
            const x = col * cellSize;
            const y = row * cellSize;
            if (grid[row][col] === 2) {
                ctx.fillStyle = 'DimGray';
            } else if (grid[row][col] === 1) {
                ctx.fillStyle = 'DarkGray';
            } else {
                ctx.fillStyle = 'white';
            }
            ctx.fillRect(x, y, cellSize, cellSize);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(x, y, cellSize, cellSize);
        }

        function updatePlayer(player_id, new_position) {
            const player = players.find(p => p.player_id === player_id);
            oldPosition = player.new_position;
            player.new_position = new_position;
            console.log("old",oldPosition)

            // clear moved from cell
            clearCell(oldPosition.x, oldPosition.y);

            // draw player
            const playerIndex = players.findIndex(p => p.player_id === player_id);
            drawPlayer(player.new_position.x, player.new_position.y, 10, player_colors[playerIndex]); 
        }

    </script>
</body>
</html>
